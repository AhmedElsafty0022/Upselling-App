<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Upselling Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
    <div class="theme-switch">
        <button class="btn btn-secondary" id="themeToggle"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>
    <div class="container">
        <h1><i class="fas fa-chart-line me-2"></i>Professional Upselling Tool</h1>
        <form id="dataForm" class="row g-3">
            <div class="col-md-12">
                <label for="guestType" class="form-label">Guest Type 
                    <span data-bs-toggle="tooltip" data-bs-placement="top" title="Select 'In-House' for guests with room bookings or 'Walk-In' for guests without bookings.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <select class="form-select" id="guestType" required>
                    <option value="In-House">In-House</option>
                    <option value="Walk-In">Walk-In</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="name" class="form-label">Guest Name (e.g., John Doe)</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="hcn" class="form-label">HCN (e.g., 123456789)</label>
                <input type="text" class="form-control" id="hcn" required>
            </div>
            <div class="col-md-6">
                <label for="room" class="form-label">Room Number (e.g., 101)</label>
                <input type="text" class="form-control" id="room" required>
            </div>
            <div class="col-md-6">
                <label for="checkin" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" required>
            </div>
            <div class="col-md-6">
                <label for="checkout" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" required>
            </div>
            <div class="col-md-6">
                <label for="guests" class="form-label">Number of Guests (min. 1)</label>
                <input type="number" class="form-control" id="guests" min="1" value="1" required>
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Payment Type</label>
                <select class="form-select" id="type" required>
                    <option value="Visa">Visa</option>
                    <option value="Master">Master</option>
                    <option value="American Express">American Express</option>
                    <option value="UnionPay">UnionPay</option>
                    <option value="Discover">Discover</option>
                    <option value="JCB">JCB</option>
                    <option value="Diners Club">Diners Club</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="amount" class="form-label">Amount (e.g., 40.00)</label>
                <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-select" id="currency" required>
                    <option value="AED">AED</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="meal1" class="form-label">Meal Plan 1 (e.g., RO)</label>
                <input type="text" class="form-control" id="meal1" value="RO" required>
            </div>
            <div class="col-md-6">
                <label for="meal2" class="form-label">Meal Plan 2 (e.g., BB)</label>
                <input type="text" class="form-control" id="meal2" value="BB" required>
            </div>
            <div class="col-md-6">
                <label for="cashier" class="form-label">Cashier Name</label>
                <select class="form-select" id="cashier" required>
                    <option value="Ahmed">Ahmed</option>
                    <option value="Manisha">Manisha</option>
                    <option value="Hachem">Hachem</option>
                    <option value="Chetmi">Chetmi</option>
                    <option value="Hassan">Hassan</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="notes" class="form-label">Additional Notes (Optional)</label>
                <input type="text" class="form-control" id="notes">
            </div>
            <div class="col-md-12">
                <label class="form-label">Voucher Ranges 
                    <span data-bs-toggle="tooltip" data-bs-placement="top" title="Add one or more voucher ranges. Start must be less than or equal to End. e.g., Start: 10001, End: 10005">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <div id="voucherRangesContainer">
                    <div class="input-group mb-2 voucher-range" id="voucherRange0">
                        <input type="number" class="form-control voucher-start" placeholder="Start (e.g., 10001)" min="1" required>
                        <input type="number" class="form-control voucher-end" placeholder="End (e.g., 10005)" min="1" required>
                        <button type="button" class="btn btn-danger remove-range-btn" onclick="removeVoucherRange(0)" style="display: none;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <button type="button" class="btn btn-primary add-range-btn" onclick="addVoucherRange()"><i class="fas fa-plus"></i> Add Voucher Range</button>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>
                <div class="alert alert-success d-none" id="successMessage" role="alert"></div>
            </div>
            <div class="col-md-12 d-flex justify-content-between">
                <button type="button" class="btn btn-warning" id="loadSample"><i class="fas fa-file-import"></i> Load Sample Data</button>
                <button type="reset" class="btn btn-danger" id="resetForm"><i class="fas fa-undo"></i> Clear All</button>
                <button type="submit" class="btn btn-primary" id="generateBtn"><i class="fas fa-cogs"></i> Generate Data</button>
            </div>
        </form>
        <div class="output-section d-none" id="outputs">
            <div class="output-card">
                <h5><i class="fas fa-file-invoice-dollar me-2"></i>Voucher Finance Numbers 
                    <span data-bs-toggle="tooltip" data-bs-placement="top" title="Tab-separated output for Excel. Repeats based on nights and guests for in-house guests.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </h5>
                <textarea class="form-control" id="sheet1" readonly></textarea>
                <button class="btn btn-success mt-2 w-100" onclick="copyToClipboard('sheet1')"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
            <div class="output-card">
                <h5><i class="fas fa-utensils me-2"></i>Upsell F&B Sheet</h5>
                <textarea class="form-control" id="sheet2" readonly></textarea>
                <button class="btn btn-success mt-2 w-100" onclick="copyToClipboard('sheet2')"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
            <div class="output-card">
                <h5><i class="fas fa-cloud me-2"></i>Opera Cloud</h5>
                <textarea class="form-control" id="system" readonly></textarea>
                <button class="btn btn-success mt-2 w-100" onclick="copyToClipboard('system')"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
